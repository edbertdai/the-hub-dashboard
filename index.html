<!DOCTYPE html>
<html>
  <head>
    <title>The Hub Dashboard</title>
    <link
      href="https://cdn.ucsd.edu/cms/decorator-5/styles/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.ucsd.edu/cms/decorator-5/styles/base.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.18.8/package/dist/xlsx.full.min.js"
    ></script>
    <script>
      fetch("inventory_test_data.xlsx")
        .then((res) => {
          return res.arrayBuffer();
        })
        .then((res) => {
          let workbook = XLSX.read(new Uint8Array(res), {
            type: "array",
          });

          workbook.SheetNames.forEach((sheetName) => {
            let row = XLSX.utils.sheet_to_row_object_array(
              workbook.Sheets[sheetName]
            );
            let json = JSON.stringify(row);
            let obj = JSON.parse(json);
            obj.forEach((element) => {
              if (element["Item_Name"] == undefined) return;

              let badge = document.createElement("span");
              let item = document.createElement("li");
              let inventory = Math.random() * 500;
              let total = element["Total"];

              badge.classList.add("badge", "badge-stock");
              item.classList.add("list-group-item");
              item.innerText = element["Item_Name"];

              if (inventory <= total) {
                badge.classList.add("bg-danger");
                badge.innerText = "Out of Stock";
              } else if (inventory - total < 10) {
                badge.classList.add("bg-warning");
                badge.innerText = "Low Stock";
              } else {
                badge.classList.add("bg-success");
                badge.innerText = "In Stock";
              }

              item.appendChild(badge);
              document.getElementById("item-list").appendChild(item);
            });
          });
        });
    </script>
  </head>
  <body>
    <form class="form-inline">
      <div class="input-group">
        <span class="input-group-btn">
          <button
            type="submit"
            class="btn btn-default btn-search"
            id="search-toggle search-icon-button"
          >
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        <label class="sr-only" for="search-hygiene">Search</label>
        <input
          type="text"
          class="form-control"
          id="search-hygiene"
          placeholder="Search shampoo, razors, etc."
        />
      </div>
    </form>
    <ul id="item-list" class="list-group">
      <!--
      <li class="list-group-item">
        Item
        <span class="badge badge-stock bg-success">In Stock</span>
      </li>
      <li class="list-group-item">
        Item
        <span class="badge badge-stock bg-warning">Low Stock</span>
      </li>
      <li class="list-group-item">
        Item
        <span class="badge badge-stock bg-danger">Out of Stock</span>
      </li>
      -->
    </ul>
  </body>
</html>
